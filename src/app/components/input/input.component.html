<div class="input-container">
    <div class="input-div">
        <img class="icon" src="https://img.icons8.com/ios/50/000000/search--v1.png"/>

        <input
            [value]="value"
            [placeholder]="placeholder"
            (change)="textChange($event)"
            (keyup)="checkEnterPress($event)"
        />
    </div>
</div>
